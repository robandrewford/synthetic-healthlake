name: Dependency Security Scan

on:
  # Run on push to main/master
  push:
    branches:
      - main
      - master
  # Run on pull requests
  pull_request:
    branches:
      - main
      - master
  # Run weekly on Mondays
  schedule:
    - cron: '0 9 * * 1'  # 9 AM UTC every Monday
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  security-events: write  # For uploading SARIF results
  issues: write           # For creating issues on vulnerabilities

jobs:
  python-security-scan:
    name: Python Security Scan (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev,test]"

      - name: Install pip-audit
        run: |
          uv pip install --system pip-audit

      - name: Run pip-audit (JSON output)
        id: pip-audit-json
        run: |
          pip-audit --format json --output pip-audit-report.json || true

      - name: Run pip-audit (human-readable)
        id: pip-audit
        continue-on-error: true
        run: |
          pip-audit --desc --format markdown --output pip-audit-report.md
          echo "### pip-audit Results" >> $GITHUB_STEP_SUMMARY
          cat pip-audit-report.md >> $GITHUB_STEP_SUMMARY

      - name: Upload pip-audit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: pip-audit-results
          path: |
            pip-audit-report.json
            pip-audit-report.md
          retention-days: 30

      - name: Check for vulnerabilities
        run: |
          if [ -s pip-audit-report.json ]; then
            VULN_COUNT=$(jq '.dependencies | length' pip-audit-report.json)
            if [ "$VULN_COUNT" -gt 0 ]; then
              echo "::warning::Found $VULN_COUNT vulnerable dependencies"
              exit 1
            fi
          fi

  npm-security-scan:
    name: Node.js Security Scan (npm audit)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cdk/package-lock.json

      - name: Install CDK dependencies
        working-directory: cdk
        run: npm ci

      - name: Run npm audit (JSON output)
        id: npm-audit-json
        working-directory: cdk
        continue-on-error: true
        run: |
          npm audit --json > npm-audit-report.json || true

      - name: Run npm audit (human-readable)
        id: npm-audit
        working-directory: cdk
        continue-on-error: true
        run: |
          npm audit --audit-level=moderate > npm-audit-report.txt || true
          echo "### npm audit Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat npm-audit-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload npm audit results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: npm-audit-results
          path: |
            cdk/npm-audit-report.json
            cdk/npm-audit-report.txt
          retention-days: 30

      - name: Check for high/critical vulnerabilities
        working-directory: cdk
        run: |
          # Fail if there are high or critical vulnerabilities
          npm audit --audit-level=high

  python-safety-check:
    name: Python Safety Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev,test]"

      - name: Install safety
        run: |
          uv pip install --system safety

      - name: Run safety check
        id: safety-check
        continue-on-error: true
        run: |
          safety check --json --output safety-report.json || true
          safety check --output safety-report.txt || true
          echo "### Safety Check Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat safety-report.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload safety results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: safety-results
          path: |
            safety-report.json
            safety-report.txt
          retention-days: 30

  trivy-scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

  summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: [python-security-scan, npm-security-scan, python-safety-check, trivy-scan]
    if: always()
    steps:
      - name: Check scan results
        run: |
          echo "### Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python (pip-audit) | ${{ needs.python-security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Node.js (npm audit) | ${{ needs.npm-security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Python (safety) | ${{ needs.python-safety-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.python-security-scan.result }}" == "failure" ] || \
             [ "${{ needs.npm-security-scan.result }}" == "failure" ]; then
            echo "::warning::Security vulnerabilities detected. Please review the scan results."
          fi
