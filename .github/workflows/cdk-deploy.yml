name: CDK Synth

on:
  push:
    paths:
      - 'cdk/**'
      - '.github/workflows/cdk-deploy.yml'
  workflow_dispatch:

jobs:
  cdk-synth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: cdk
        run: npm install

      - name: Build
        working-directory: cdk
        run: npm run build

      - name: CDK Synth
        working-directory: cdk
        run: npx cdk synth
