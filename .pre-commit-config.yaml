# Configuration for specific file patterns
exclude: |
  (?x)^(
      \.beads/.*|
      \.git/.*|
      node_modules/.*|
      \.venv/.*|
      venv/.*|
      cdk\.out/.*|
      __pycache__/.*|
      \.pytest_cache/.*|
      htmlcov/.*|
      \.coverage|
      beads/.*|
      history/.*
  )$
